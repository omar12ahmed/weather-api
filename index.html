<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assests/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <aside class="col-lg-3 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label">
                    Search for a City:
                </h2>
                <form id="search-form" class="form">
                    <aside class="form-inline form-group">
                        <div class="container">
                            <input class="form-control" id="search-input" type="text" placeholder="London">
                            <button class="btn btn-primary w-100 mt-2" id="search-button">Search</button>
                            <hr>
                            <div id="myDIV">

                                <div class="card" style="width: 18rem;">
                                    <div class="card-header">

                                    </div>
                                    <ul class="list-group list-group-flush">
                                    </ul>
                                </div>
                            </div>
                        </div>
        </div>
        </aside>
        </form>
        <div class="list-group" id="history"></div>
        </aside>

        <div id="forcast-container" class="row cs"  >
            
        </div>
      



        <div class="col-lg-9 pb-3">
            <section id="today" class="mt-3" role="region" aria-live="polite"></section>
            <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
        </div>
    </div>
    </div>



    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assests/js/app.js"></script>

</body>

</html>
